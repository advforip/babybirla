<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yes ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(-45deg, #fdecec, #f6dada, #f7e7e1);
  background-size: 400% 400%;
  animation: bgMove 18s ease infinite;
  color: #5a3e3e;
  overflow-x: hidden;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px 80px;
  text-align: center;
}

/* HERO PHOTO */
.hero-photo {
  width: 100%;
  max-width: 420px;
  margin: auto;
  border-radius: 26px;
  overflow: hidden;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: heroFloat 7s ease-in-out infinite alternate;
}

.hero-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

@keyframes heroFloat {
  from { transform: scale(1) translateY(0); }
  to { transform: scale(1.06) translateY(-6px); }
}

/* MAIN TEXT */
.main-text {
  margin-top: 40px;
  font-family: "Playfair Display", serif;
  font-size: clamp(28px, 5vw, 48px);
  line-height: 1.35;
  animation: fadeUp 2s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

/* LINKS */
.links {
  display: flex;
  justify-content: center;
  gap: 22px;
  flex-wrap: wrap;
  margin-top: 35px;
}

.link-card {
  padding: 16px 28px;
  border-radius: 30px;
  background: rgba(255,255,255,0.75);
  text-decoration: none;
  color: #5a3e3e;
  font-weight: 500;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  transition: all 0.35s ease;
}

.link-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 45px rgba(0,0,0,0.22);
}

/* GIFT SECTION */
.gift-section {
  margin-top: 80px;
}

.gift-title {
  font-size: 22px;
  margin-bottom: 32px;
  font-style: italic;
  opacity: 0.9;
}

.gift {
  width: 260px;
  height: 340px;
  margin: auto;
  position: relative;
  border-radius: 22px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 18px 40px rgba(0,0,0,0.2);
}

.gift img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(16px); /* HEAVIER BLUR */
  transform: scale(1.15);
  transition: all 0.45s ease;
}

.gift::after {
  content: "Apna baby....";
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(183,110,121,0.75);
  color: #fff;
  font-size: 20px;
  text-align: center;
  padding: 20px;
  transition: opacity 0.4s ease;
}

.gift:hover img {
  filter: blur(10px);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.modal-content {
  background: #fff;
  border-radius: 24px;
  max-width: 90%;
  max-height: 90%;
  padding: 22px;
  text-align: center;
  animation: pop 0.45s ease;
}

@keyframes pop {
  from { transform: scale(0.75); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-content img {
  width: 100%;
  max-height: 60vh;
  object-fit: contain;
  border-radius: 18px;
}

.modal-text {
  margin-top: 22px;
  font-size: 26px;
  font-family: "Playfair Display", serif;
}

.close {
  margin-top: 18px;
  cursor: pointer;
  font-size: 14px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">

  <div class="hero-photo">
    <img src="assets/images/yes/hero.jpeg">
  </div>

  <div class="main-text">
    BAEBY TU HAI TOH<br>
    ROZ HE VALENTINE HAI
  </div>

  <div class="links">
    <a class="link-card" href="https://www.zomato.com" target="_blank">
      Order something we love üçï
    </a>
    <a class="link-card" href="https://www.netflix.com" target="_blank">
      Movie night üé¨
    </a>
  </div>

  <div class="gift-section">
    <div class="gift-title">
      Arey ise toh nahi bhul gayi kahin tum...
    </div>

    <div class="gift" onclick="openGift()">
      <img src="assets/images/yes/gift.jpeg">
    </div>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img src="assets/images/yes/gift.jpeg">
    <div class="modal-text">
      Pixieeeeeee
    </div>
    <div class="close" onclick="closeGift()">close</div>
  </div>
</div>

<script>
const modal = document.getElementById("modal");

function openGift() {
  modal.style.display = "flex";
}

function closeGift() {
  modal.style.display = "none";
}
</script>

</body>
</html>
