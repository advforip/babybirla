<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>If I can’t speak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background: linear-gradient(135deg, #f7eaea, #f2dcdc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #5a3e3e;
    }

    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .content {
      filter: blur(10px);
      pointer-events: none;
      transition: filter 0.6s ease;
    }

    .content.unlocked {
      filter: blur(0);
      pointer-events: auto;
    }

    /* Dialog */
    .dialog {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .dialog-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
    }

    .dialog-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }

    /* Song player */
    .song-player {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .play-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #d6b5b5;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      color: #6b4f4f;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: #f5eaea;
      transform: scale(1.1);
    }

    .song-title {
      font-size: 20px;
      font-style: italic;
      cursor: pointer;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Password Dialog -->
  <div class="dialog" id="dialog">
    <div class="dialog-box">
      <p>Once you told me you wanted to kick my...?</p>
      <input id="answerInput" placeholder="Type your answer" onkeyup="checkAnswer()">
    </div>
  </div>

  <h1>If I can’t speak</h1>

  <div class="content" id="content">
    <p>
      If I couldn't speak,<br>
      these songs would say everything<br>
      I ever wanted to tell you.
    </p>

    <!-- SONG 1 -->
    <div class="song-player">
      <button class="play-btn" onclick="toggleSong(1)">▶</button>
      <span class="song-title" onclick="toggleSong(1)">
        I can't smile without you
      </span>
    </div>

    <!-- SONG 2 -->
    <div class="song-player">
      <button class="play-btn" onclick="toggleSong(2)">▶</button>
      <span class="song-title" onclick="toggleSong(2)">
        I think they call this love
      </span>
    </div>
  </div>

  <footer>
    Zauri thodi ki har baat kahi he jaaye, kuch sunayi bhi toh jaa sakti hai? nahi?.
  </footer>

  <!-- AUDIO FILES -->
  <audio id="audio1">
    <source src="assets/audio/mute/if-i-was-mute.mp3" type="audio/mpeg">
  </audio>

  <audio id="audio2">
    <source src="assets/audio/mute/if-i-was-mute-1.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
  const dialog = document.getElementById("dialog");
  const content = document.getElementById("content");
  const input = document.getElementById("answerInput");

  const audios = {
    1: document.getElementById("audio1"),
    2: document.getElementById("audio2")
  };

  const buttons = document.querySelectorAll(".play-btn");

  function checkAnswer() {
    if (input.value.trim().toLowerCase() === "balls") {
      dialog.style.display = "none";
      content.classList.add("unlocked");
    }
  }

  function toggleSong(number) {
    for (let i in audios) {
      if (i != number) {
        audios[i].pause();
        audios[i].currentTime = 0;
        buttons[i - 1].textContent = "▶";
      }
    }

    const audio = audios[number];
    const btn = buttons[number - 1];

    if (audio.paused) {
      audio.volume = 0.5;
      audio.play();
      btn.textContent = "❚❚";
    } else {
      audio.pause();
      btn.textContent = "▶";
    }
  }
</script>

</body>
</html>
